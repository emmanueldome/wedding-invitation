<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="p&E.jpeg" alt="Wedding Picture" class="centered-image">

    <h1>Wedding Invitation</h1>
    <div class="decorative-line"></div>

    <h2>Miss Shigella</h2>
    <div class="decorative-line small"></div>

    <p><strong>Date:</strong> Sunday, 01 March 2026</p>
    <p><strong>Time:</strong> 18:00 PM</p>
    <p><strong>Venue:</strong> Mbezi Garden Hotel, Dar es Salaam</p>

    <a href="https://maps.google.com/?q=Mbezi+Garden+Hotel" target="_blank">
      üìç View Venue Location
    </a>

    <p class="invite-text">
      Kindly join us to celebrate our special day
    </p>

    <!-- Countdown -->
    <div class="countdown-container">
      <h3>Countdown to Our Wedding</h3>

      <div id="countdown">
        <div class="countdown-box">
          <span id="days">00</span>
          <small>Days</small>
        </div>

        <div class="countdown-box">
          <span id="hours">00</span>
          <small>Hours</small>
        </div>

        <div class="countdown-box">
          <span id="minutes">00</span>
          <small>Minutes</small>
        </div>

        <div class="countdown-box">
          <span id="seconds">00</span>
          <small>Seconds</small>
        </div>
      </div>
    </div>
   <!-- RSVP Section -->
<div class="rsvp-section">
  <h3>RSVP</h3>
  <p>Please confirm your attendance</p>

  <form onsubmit="sendRSVP(event)">
    <select id="attendance" required>
      <option value="">Will you attend?</option>
      <option value="Yes, I will attend">Yes, I will attend</option>
      <option value="Sorry, I can't attend">Sorry, I can't attend</option>
    </select>

    <input type="number" id="guests" placeholder="Number of guests" min="1">

    <textarea id="message" placeholder="Optional message"></textarea>

    <button type="submit">Send RSVP via WhatsApp</button>
  </form>
</div>

  </div>

  <script>
    const weddingDate = new Date("March 1, 2026 18:00:00").getTime();

    const countdownFunction = setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML =
          "<strong>Our Wedding Day is Here! üéâ</strong>";
      }
    }, 1000);
  </script>
  <script>
function sendRSVP(event) {
  event.preventDefault();

  const attendance = document.getElementById("attendance").value;
  const guests = document.getElementById("guests").value || "Not specified";
  const message = document.getElementById("message").value || "‚Äî";

  const phoneNumber = "255783532235";

  // Identify the invitee automatically
  const inviteeName = "Mr & Mrs Rugemalira";

  const text = 
`Wedding RSVP
Invitee: ${inviteeName}
Attendance: ${attendance}
Number of guests: ${guests}
Message: ${message}`;

  const whatsappURL =
    `https://wa.me/${phoneNumber}?text=${encodeURIComponent(text)}`;

  window.open(whatsappURL, "_blank");
}
</script>



</body>
</html>
